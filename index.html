<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <h1>Books!</h1>
        <div id="bookGrid"></div>
        <dialog class="form-container" open>
            <form method="dialog">
                <label for="title">Title:<span aria-label="required">*</span></label>
                <input type="text" id="title" name="title" required>

                <label for="author">Author:<span aria-label="required">*</span></label>
                <input type="text" id="author" name="author" required>

                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre">

                <label for="pages">Page count:</label>
                <input type="number" id="pages" name="pages" placeholder="0">

                <label for="read">I have read this book:</label>
                <input type="checkbox" id="read" name="read">

                <button type="button" class="close">Close</button>

                <button type="submit" class="submit">Submit</button>
            </form>
        </dialog>
    </div>

</body>
</html>
